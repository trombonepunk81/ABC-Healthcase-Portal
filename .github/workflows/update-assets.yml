name: Update Assets from Tandem Connect

permissions:
  contents: write
  
on:
  repository_dispatch:
    types: [update-assets]
  workflow_dispatch:

jobs:
  update-assets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Save asset data
        run: |
          echo '${{ toJSON(github.event.client_payload) }}' > data/assets.json
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/assets.json
          git diff --staged --quiet || git commit -m "Update assets from Tandem Connect"
          git push
